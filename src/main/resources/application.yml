logging:
  config: classpath:logback-spring.xml
  level:
    root: info
spring:
  application:
    name: codari-user
  config:
    use-legacy-processing: true
  r2dbc:
    url: r2dbc:mariadb://localhost:3306/codari-user?useSSL=false
    username: codari-user
    password: codari
    pool:
      initial-size: 100
      max-size: 500
      max-idle-time: 30m
      validation-query: SELECT 1
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    generate-ddl: true
    show-sql: false
    hibernate:
      ddl-auto: update
      naming-strategy: org.hibernate.cfg.ImprovedNamingStrategy
    properties:
      hibernate:
        show-sql: false
        format-sql: false
        use-sql-comments: false
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

